<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      background: #292929;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }

    .song-info {
      margin-bottom: 15px;
    }

    .song-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .song-artist {
      color: #bbb;
      font-size: 0.9rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .controls button {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #666;
    }

    .progress {
      width: 100%;
      height: 5px;
      background: #555;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }

    .progress-filled {
      height: 100%;
      background: #00ff99;
      width: 0%;
      border-radius: 5px;
    }

    .duration {
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
      color: #aaa;
    }

    .volume {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .playlist {
      margin-top: 20px;
      text-align: left;
    }

    .playlist-item {
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
    }

    .playlist-item:hover {
      background: #444;
    }

    .playlist-item.active {
      background: #00ff99;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="player">
    <div class="song-info">
      <div class="song-title" id="song-title">Title</div>
      <div class="song-artist" id="song-artist">Artist</div>
    </div>

    <div class="progress" id="progress-bar">
      <div class="progress-filled" id="progress-filled"></div>
    </div>
    <div class="duration">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="playPause()">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <div class="volume">
      Volume:
      <input type="range" id="volume" min="0" max="1" step="0.01">
    </div>

    <div class="playlist" id="playlist">
      <!-- Playlist items will be added here -->
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    const songs = [
      {
        title: "Song One",
        artist: "Artist A",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      {
        title: "Song Two",
        artist: "Artist B",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      },
      {
        title: "Song Three",
        artist: "Artist C",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
      }
    ];

    let currentSong = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("song-title");
    const artist = document.getElementById("song-artist");
    const progressBar = document.getElementById("progress-bar");
    const progressFilled = document.getElementById("progress-filled");
    const currentTime = document.getElementById("current-time");
    const duration = document.getElementById("duration");
    const volume = document.getElementById("volume");
    const playlistEl = document.getElementById("playlist");

    function loadSong(index) {
      const song = songs[index];
      audio.src = song.src;
      title.textContent = song.title;
      artist.textContent = song.artist;

      document.querySelectorAll('.playlist-item').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
      audio.play();
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(currentSong);
      audio.play();
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }

    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFilled.style.width = `${percent}%`;
      currentTime.textContent = formatTime(audio.currentTime);
      duration.textContent = formatTime(audio.duration || 0);
    });

    progressBar.addEventListener("click", (e) => {
      const width = progressBar.clientWidth;
      const clickX = e.offsetX;
      const percent = clickX / width;
      audio.currentTime = percent * audio.duration;
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    audio.addEventListener("ended", nextSong); // autoplay next

    // Init playlist
    songs.forEach((song, index) => {
      const item = document.createElement("div");
      item.className = "playlist-item";
      item.textContent = `${song.title} - ${song.artist}`;
      item.onclick = () => {
        currentSong = index;
        loadSong(index);
        audio.play();
      };
      playlistEl.appendChild(item);
    });

    loadSong(currentSong);
    audio.volume = 0.5;
    volume.value = 0.5;
  </script>

</body>
</html>
